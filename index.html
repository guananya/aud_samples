<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HF Audio Dataset Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .stats {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        input, select, button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        
        th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            text-align: left;
            position: sticky;
            top: 0;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
        }
        
        th:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
        }
        
        th.sortable::after {
            content: ' ↕';
            opacity: 0.5;
        }
        
        th.sorted-asc::after {
            content: ' ↑';
            opacity: 1;
        }
        
        th.sorted-desc::after {
            content: ' ↓';
            opacity: 1;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        tr:hover {
            background: #f8f9ff;
        }
        
        .audio-player {
            width: 150px;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .page-info {
            margin: 0 15px;
            color: #666;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }
        
        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .truncate {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 HuggingFace Audio Dataset Viewer</h1>
        <div class="stats" id="stats">Loading dataset information...</div>
        
        <div class="controls">
            <input type="text" id="datasetName" placeholder="username/dataset-name" value="">
            <button onclick="loadDataset()">Load Dataset</button>
            <select id="split">
                <option value="train">Train</option>
                <option value="test">Test</option>
                <option value="validation">Validation</option>
            </select>
            <select id="pageSize">
                <option value="10">10 rows</option>
                <option value="25" selected>25 rows</option>
                <option value="50">50 rows</option>
                <option value="100">100 rows</option>
            </select>
            <input type="text" id="searchBox" placeholder="Search in text fields...">
        </div>
        
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="table-container">
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody">
                    <tr><td colspan="100%" class="loading">Enter a dataset name and click Load Dataset</td></tr>
                </tbody>
            </table>
        </div>
        
        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let currentPage = 1;
        let sortColumn = null;
        let sortDirection = 'asc';
        let columns = [];
        
        // Initialize with URL parameters if present
        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const dataset = params.get('dataset');
            if (dataset) {
                document.getElementById('datasetName').value = dataset;
                loadDataset();
            }
        };
        
        async function loadDataset() {
            const datasetName = document.getElementById('datasetName').value.trim();
            if (!datasetName) {
                showError('Please enter a dataset name');
                return;
            }
            
            // Update URL
            const url = new URL(window.location);
            url.searchParams.set('dataset', datasetName);
            window.history.pushState({}, '', url);
            
            const split = document.getElementById('split').value;
            
            showLoading('Loading dataset from Hugging Face...');
            hideError();
            
            try {
                // First, get dataset info
                const infoResponse = await fetch(`https://datasets-server.huggingface.co/info?dataset=${datasetName}`);
                if (!infoResponse.ok) throw new Error('Dataset not found or not accessible');
                const info = await infoResponse.json();
                
                // Load data in chunks for better performance
                const pageSize = 100; // Fetch 100 at a time from API
                const maxRows = 38000; // Limit for performance
                let offset = 0;
                allData = [];
                
                showLoading(`Loading data: 0 / ${maxRows} rows...`);
                
                // Load data in batches
                while (offset < maxRows) {
                    const response = await fetch(
                        `https://datasets-server.huggingface.co/rows?dataset=${datasetName}&config=${info.dataset_info.default.config_name}&split=${split}&offset=${offset}&length=${pageSize}`
                    );
                    
                    if (!response.ok) {
                        if (offset === 0) throw new Error('Failed to load dataset');
                        break; // Stop if we can't load more
                    }
                    
                    const data = await response.json();
                    
                    if (data.rows && data.rows.length > 0) {
                        allData = allData.concat(data.rows.map(r => r.row));
                        showLoading(`Loading data: ${allData.length} / ${Math.min(maxRows, data.num_rows_total || maxRows)} rows...`);
                        
                        // Get columns from first batch
                        if (offset === 0 && allData.length > 0) {
                            columns = Object.keys(allData[0]);
                            renderTableHeader();
                        }
                        
                        if (data.rows.length < pageSize) break; // No more data
                    } else {
                        break;
                    }
                    
                    offset += pageSize;
                    
                    // Add small delay to prevent rate limiting
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                filteredData = [...allData];
                updateStats();
                renderTable();
                
            } catch (error) {
                showError(`Error: ${error.message}`);
                console.error('Error loading dataset:', error);
            }
        }
        
        function showLoading(message) {
            document.getElementById('tableBody').innerHTML = 
                `<tr><td colspan="100%" class="loading">${message}</td></tr>`;
        }
        
        function showError(message) {
            const errorEl = document.getElementById('error');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }
        
        function hideError() {
            document.getElementById('error').style.display = 'none';
        }
        
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `Total rows: ${allData.length} | Filtered: ${filteredData.length} | Columns: ${columns.length}`;
        }
        
        function renderTableHeader() {
            const thead = document.getElementById('tableHead');
            thead.innerHTML = '';
            
            const tr = document.createElement('tr');
            tr.innerHTML = '<th>#</th>';
            
            columns.forEach(col => {
                const th = document.createElement('th');
                th.textContent = col;
                th.className = 'sortable';
                th.onclick = () => sortData(col);
                
                if (sortColumn === col) {
                    th.className += sortDirection === 'asc' ? ' sorted-asc' : ' sorted-desc';
                }
                
                tr.appendChild(th);
            });
            
            thead.appendChild(tr);
        }
        
        function renderTable() {
            const pageSize = parseInt(document.getElementById('pageSize').value);
            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            if (pageData.length === 0) {
                tbody.innerHTML = '<tr><td colspan="100%" class="loading">No data to display</td></tr>';
                return;
            }
            
            pageData.forEach((row, idx) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${start + idx + 1}</td>`;
                
                columns.forEach(col => {
                    const td = document.createElement('td');
                    const value = row[col];
                    
                    // Handle different data types
                    if (value === null || value === undefined) {
                        td.textContent = '-';
                        td.style.color = '#ccc';
                    } else if (col === 'audio' && typeof value === 'object' && value.path) {
                        // Audio column - show a simple audio player if URL available
                        if (value.path.startsWith('http')) {
                            td.innerHTML = `<audio controls class="audio-player"><source src="${value.path}"></audio>`;
                        } else {
                            td.textContent = 'Audio file';
                        }
                    } else if (typeof value === 'object') {
                        td.innerHTML = `<span class="truncate" title="${JSON.stringify(value)}">${JSON.stringify(value)}</span>`;
                    } else if (typeof value === 'number') {
                        td.textContent = typeof value === 'number' && value % 1 !== 0 ? value.toFixed(2) : value;
                        td.style.textAlign = 'right';
                    } else {
                        td.innerHTML = `<span class="truncate" title="${value}">${value}</span>`;
                    }
                    
                    tr.appendChild(td);
                });
                
                tbody.appendChild(tr);
            });
            
            renderPagination();
        }
        
        function renderPagination() {
            const pageSize = parseInt(document.getElementById('pageSize').value);
            const totalPages = Math.ceil(filteredData.length / pageSize);
            
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.textContent = '← Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                }
            };
            pagination.appendChild(prevBtn);
            
            // Page info
            const pageInfo = document.createElement('span');
            pageInfo.className = 'page-info';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            pagination.appendChild(pageInfo);
            
            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.textContent = 'Next →';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                }
            };
            pagination.appendChild(nextBtn);
        }
        
        function sortData(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];
                
                // Handle nulls
                if (aVal === null || aVal === undefined) return sortDirection === 'asc' ? 1 : -1;
                if (bVal === null || bVal === undefined) return sortDirection === 'asc' ? -1 : 1;
                
                // Handle objects (convert to string)
                if (typeof aVal === 'object') aVal = JSON.stringify(aVal);
                if (typeof bVal === 'object') bVal = JSON.stringify(bVal);
                
                // Compare
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
            
            currentPage = 1;
            renderTableHeader();
            renderTable();
        }
        
        // Search functionality
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            
            if (search === '') {
                filteredData = [...allData];
            } else {
                filteredData = allData.filter(row => {
                    return Object.values(row).some(val => {
                        if (val === null || val === undefined) return false;
                        return String(val).toLowerCase().includes(search);
                    });
                });
            }
            
            currentPage = 1;
            updateStats();
            renderTable();
        });
        
        // Page size change
        document.getElementById('pageSize').addEventListener('change', () => {
            currentPage = 1;
            renderTable();
        });
    </script>
</body>
</html>
