<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Processed Audio Samples</title>

  <!-- Minimal modern style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background: #f5f6f8;
      color: #222;
    }

    header {
      background: white;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1.2rem 2rem;
      position: sticky;
      top: 0;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
      color: #111;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #555;
      margin-left: 0.5rem;
    }

    main {
      padding: 1.5rem;
      display: flex;
      justify-content: center;
    }

    iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      max-width: 1400px;
      height: 85vh;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      background: white;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 768px) {
      iframe {
        height: 80vh;
      }
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.4rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h1>Processed Audio Samples</h1>
      <span class="subtitle">Hosted on Hugging Face Datasets</span>
    </div>
  </header>

  <main>
    <!-- ðŸ‘‡ Embedded Hugging Face dataset viewer -->
    <iframe
      src="https://huggingface.co/datasets/ananyahume/processed_audio_samples/embed/viewer"
      allow="clipboard-write"
      loading="lazy"
    ></iframe>
  </main>

  <footer>
    Â© 2025 Ananya Gupta Â· Powered by Hugging Face Datasets
  </footer>
</body>
</html>
